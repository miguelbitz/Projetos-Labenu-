<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>HTML - Forms</title>
</head>

<body>

    <ul>
        <li><a href="./tags-especiais.html">Home</a></li>
        <li><a href="./tags-formulario.html">Formulario</a></li>
        <li><a href="./tags-semanticas.html">Tags Semanticas</a></li>
    </ul>

    <form action="#">
        <label for="nome">Nome:</label>
        <input required placeholder="Nome" type="text" name="nome" id="nome">
        <br><br>
        <label for="endereco">Endereco:</label>
        <input type="text" name="endereco" id="endereco">
        <br><br>
        <label for="numero">Numero:</label>
        <input type="text" name="numero" id="numero">
        <br><br>
        <label for="data">Data:</label>
        <input type="date" name="data" id="data">
        <br><br>
        <label>Genero:
            <!-- usamos o value para capturar a informacao -->
            Fem<input type="radio" name="genero" value="fem">
            Masc<input type="radio" name="genero" value="masc">
            Nao binario<input type="radio" name="genero" value="nb">
        </label>
        <br><br>
        <label for="email">Email:</label>
        <input type="email" name="email" id="email" required>
        <br><br>
        <textarea type="text" placeholder="Escreva aqui a sua mensagem"></textarea>
        <br>
        <button type="submit">Enviar</button>
    </form>

    <h3><a href="./tags-especiais.html">Voltar para a pagina principal</a></h3>

</body>

</html>
